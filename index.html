<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pon un año para saber si es bisiesto</h1>
    <input
      id="year"
      type="text"
      minlength="4"
      maxlength="4"
      placeholder="Pon el año"
    />
    <button onclick="isLeap()">Click</button>

    <script>
      const isLeap = () => {
        var input = document.getElementById("year");
      var year = parseInt(input.value);
        if (year % 100 === 0 ? year % 400 === 0 : year % 4 === 0) {
          return window.alert('Si es bisiesto');
        } else {
          return window.alert('No es bisiesto');
        }
      };
    </script>
  </body>
</html>
